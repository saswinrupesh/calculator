<!DOCTYPE html>
<html>
<head>
    <title>Python Web Calculator</title>
</head>
<body>
    <h1>Multi-Function Calculator</h1>
    <label>Select Operation:</label><br>
    <select name="operation">
        <option value="add">Add (+)</option>
        <option value="sub">Subtract (-)</option>
        <option value="mul">Multiply (*)</option>
        <option value="div">Divide (/)</option>
        <option value="mod">Modulus (%)</option>
        <option value="sqrt">Square Root (âˆš First Number Only)</option>
    <form method="post">
        <label>First Number:</label>
        <input type="number" name="num1" step="any"><br><br>

        <label>Second Number:</label>
        <input type="number" name="num2" step="any"><br><br>
        
        </select><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
